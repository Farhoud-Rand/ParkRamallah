<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home - ParkRamallah</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <style>
        .container-bg {
            background-image: url("{% static 'img/we_ramallah.jpg' %}");
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <img src="{% static 'img/Ramalla_City_Logo.png' %}" alt="logo" class="img-fluid logo-img me-2 rounded">
            <div class="display-6 text-light fw-bold">ParkRamallah</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Comment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid container-bg">
    </div>

    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-md-8">
                <div class="search-container p-1 py-2 rounded align-items-center">
                    <form id="searchForm">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-3">
                                <input id="name" class="form-control" type="search" placeholder="Name" aria-label="Name">
                            </div>
                            <div class="col-md-3">
                                <input id="location" class="form-control" type="search" placeholder="Location" aria-label="Location">
                            </div>
                            <div class="col-md-3">
                                <select id="type" class="form-select">
                                    <option value="">Select Type</option>
                                    <option value="normal">Normal</option>
                                    <option value="special">Special Needs</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-danger w-100" type="button" onclick="search()">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-dark mb-3">Your Reservations</h2>
                <div class="accordion" id="reservationsAccordion">
                    <!-- Reservation accordions will be displayed here -->
                </div>
            </div>
        </div>
        <hr>
    </div>
    <div class="container my-4">
        <h2 class="text-dark mb-3 col-md-8">Parking lots</h2>
        <div class="row" id="parkResults" data-initial-parks="{{ parks|safe }}">
            <!-- Park search results will be displayed here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/home.js' %}"></script>

</body>
</html>
