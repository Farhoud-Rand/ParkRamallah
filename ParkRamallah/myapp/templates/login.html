<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ParkRamallah</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">    
</head>
<!-- Add a background-image for body -->
<body class="bg-image" style="background-image: url('{% static 'img/ramallah_municipality.jpg' %}');">
    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Main content -->
    <div class="container mt-5">
        <!-- Navbar -->
        
        <div class="row justify-content-center text-light">
            <div class="col-md-4">
                <div class="card mt-5 custom-card p-3">
                    <div class="card-body">
                        <h1 class="text-center mb-4 display-5 fw-bold" style="color: aliceblue;">Login</h1>
                        <form id="loginForm" class="needs-validation" novalidate>
                            <div class="mb-3 custom-input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person-fill text-light fs-2"></i>
                                    <input type="text" class="form-control p-2" id="username" name="username" placeholder="Username" required>
                                </span>
                            </div>
                            <div class="mb-3">
                                <span class="input-group-text">
                                    <i class="bi bi-key-fill text-light fs-2"></i>
                                    <input type="password" class="form-control p-2" id="password" name="password" placeholder="Password" required>
                                </span>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-outline-light btn-lg btn-block">Login</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="register.html" class="text-light custom-link">Create a new account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // JavaScript for form validation
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
