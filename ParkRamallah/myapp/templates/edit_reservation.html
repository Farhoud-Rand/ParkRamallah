<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Reservation - ParkRamallah</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Crispy forms -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load crispy_forms_tags %}
    <style>
        body {
            background-color: #dcdada;
        }
        
        .slidebar-nav ul li a {
            font-size: 20px;
            text-decoration: none;
            display: block;
            padding: 6px 10px;
            transition: 0.5s;
        }
        
        .selected, .slidebar-nav ul li a:hover {
            background-color: #eeeeee;
            border-radius: 4px;
        }
        
        .navbar {
            background-color: rgb(30, 31, 32) !important;
        }
        
        .logo-img {
            width:50px;
            height: 3rem;
        }
        
        /* Custom styles */
        .container-bg {
            margin: 5%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <img src="{% static 'img/Ramalla_City_Logo.png' %}" alt="logo" class="img-fluid logo-img me-2 rounded">
            <div class="display-6 text-light fw-bold">ParkRamallah</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Comment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h2 class="text-dark mb-3 text-white">Edit Reservation</h2>
    <div class="container container-bg">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="p-1 py-2 rounded align-items-center">
                    <!-- Reservation form with initial values -->
                    <form id="edit_reservation_form" method="post">
                        {% csrf_token %}
                        <!-- Populate form fields with initial values -->
                        <div>
                            <label for="id_park">Park:</label>
                            <select name="park" class="form-control" required aria-invalid="true" id="id_park">
                                <!-- Use Django template tags to populate park options -->
                                <option value="{{ reservation.park.id }}" selected>{{ reservation.park.name }}</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="id_start_time" class="form-label">Start Time</label>
                            <!-- Use Django template tags to populate start time -->
                            <input type="datetime-local" name="start_time" class="form-control" id="id_start_time" value="{{ reservation.start_time|date:'Y-m-d\TH:i' }}" required>
                        </div>
                        <div class="mb-3">
                            <!-- <label for="id_end_time" class="form-label">End Time</label> -->
                            <!-- Use Django template tags to populate end time -->
                            <!-- <input type="datetime-local" name="end_time" class="form-control" id="id_end_time" value="{{ reservation.end_time|date:'Y-m-d\TH:i' }}" required> -->
                        </div>
                        <button type="submit" class="btn btn-primary">Update Reservation</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>   
<!-- Hidden input field to hold CSRF token -->
<input type="hidden" id="csrf_token" value="{% csrf_token %}">   
    <script>
    // Get the current date and time
    const currentDateTime = new Date();
    // Format the current date and time for the input field
    const currentDateTimeString = currentDateTime.toISOString().slice(0, 16);

    // Get the start time and end time input elements
    const startTimeInput = document.getElementById('id_start_time');
    const endTimeInput = document.getElementById('id_end_time');

    // Set the min attribute for start time and end time inputs
    startTimeInput.min = currentDateTimeString;
    endTimeInput.min = currentDateTimeString;

    // Get the CSRF token from the hidden input field
    const csrfToken = document.getElementById('csrf_token').value;

    // Get the form element and add event listener for form submission
    document.getElementById('reserve_form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Submit the form via AJAX
        fetch(this.action, {
            method: 'POST',
            body: new FormData(this),
            headers: {
                'X-CSRFToken': csrfToken
            }
        })
        .then(response => {
            console.log('Response Status:', response.status); // Debugging: Log response status
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log('Response Data:', data);

            if (data.success) {
                // Login successful
                Swal.fire({
                    icon: 'success',
                    title: 'Success!',
                    text: 'Reservation successful made!',
                    confirmButtonColor: '#3085d6',
                    confirmButtonText: 'OK'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = '/home';  // Redirect to home page
                    }
                });
            } else {
                // Display error message using SweetAlert
                Swal.fire({
                    icon: 'error',
                    title: 'Reserve Failed',
                    text: data.errors 
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Something went wrong! Please try again later.',
                confirmButtonColor: '#d33',
                confirmButtonText: 'OK'
            });
        });
    });

    </script>
</body>
</html>
